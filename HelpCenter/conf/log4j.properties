log4j.category.log4j.com.br.helpcenter.dao=DEBUG, CONSOLE, ARQUIVO_Cliente_DAO

#Appender de console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern={%d{dd/MM/yy HH:mm:ss:SSS}} %m%n

#Appender do arquivo de log cliente dao
log4j.appender.ARQUIVO_Cliente_DAO=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ARQUIVO_Cliente_DAO.File=logs/cliente_dao.log
log4j.appender.ARQUIVO_Cliente_DAO.DatePattern='.'yyyyMMdd
log4j.appender.ARQUIVO_Cliente_DAO.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern={%d{dd/MM/yy HH:mm:ss:SSS}} %m%n